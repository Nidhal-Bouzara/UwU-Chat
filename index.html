<body>
  <nav class="navbar navbar-expand-md">

    <!-- logo image and title -->
    <a class="logo navbar-brand text-dark" href="#">
      <img id="logo-img" src="/Images/logo.png" alt="logo of UWU CHat">
      <h4>UwU Chat</h4>
    </a>

    <!-- mobile expand toggler -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu" type="button">
      <span class="navbar-toggler-icon text-secondary"><i class="fas fa-bars"></i></span>
    </button>

    <!-- navbar navigation links on the right -->
    <div id="navbarMenu" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="navi-links nav-link text-dark" href="#">Chat</a>
        </li>
        <li class="nav-item">
          <button id="support-button" class="btn btn-large btn-danger nav-link navi-links" type="button" name="Support-us">&nbsp;<i class="fas fa-heart"></i>&nbsp;&nbsp;Support Us</button>
        </li>
        <li></li>
      </ul>
    </div>

  </nav>

  <!-- chat display -->
  <section id="chat-display" class="container-fluid bg-light border border-dark chat-display">
  </section>

  <!-- Set user-name -->
  <form id="username-input__form" class="container">
    <div class="form-group row align-items-center">
      <div class="col-1">
        <label id="username-input__label" for="username" class="text-secondary">Username: </label>
      </div>
      <div class="col-2">
        <input id="username-input__text" class="form-control" type="text" name="username" placeholder="&nbsp;Aleph">
      </div>
      <div class="col-2">
        <input id="username-input__button" class="btn btn-primary font-weight-bold" type="submit" name="username-submit" value="Go Chat UwU">
      </div>
    </div>
  </form>

  <!-- chat input section -->
  <div id="msg-input" class="msg-input chat-sender row align-items-start chat-sender__container">
    <form class="chat-form col-11">
      <div class="form-group row align-items-center">
        <label class="text-secondary input-label" for="chat-msg">Chat: </label>
        <input placeholder="Type to Chat..." class="form-control col-8" type="text" name="chatMsg">
        <button id="send-button" class="btn btn-info col-1 font-weight-bold" type="submit" name="send"><i class="far fa-paper-plane"></i>&nbsp;Send</button>
      </div>
    </form>
    <button id="user-change" class="col-1 btn btn-outline-warning" type="button" name="button"><span class="font-weight-bold"><i class="far fa-user"></i>&nbsp;Change User</span></button>
  </div>
